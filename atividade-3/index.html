<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Pizzaria Carvalho</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Entre em Contato</h1>
        <nav>
            <ul>
                <li><a href="../atividade-2/about/about.html">Sobre</a></li>
                <li><a href="../atividade-2/apresentação/apresentação.html">Apresentação</a></li>
                <li><a href="../atividade-2/Menu/menu.html">Menu</a></li>
                <li><a href="/atividade-3/index.html">Contato</a></li>
            </ul>
        </nav>
        
    </header>
    <main>
        <form action="#" method="POST">
            <fieldset>
                <legend>Informações de Contato</legend>
                <label for="nome">Nome:</label><br>
                <input type="text" id="nome" name="nome" required><br><br>

                <label for="email">E-mail:</label><br>
                <input type="email" id="email" name="email" required><br><br>

                <label for="telefone">Telefone:</label><br>
                <input type="tel" id="telefone" name="telefone"><br><br>

                <label for="assunto">Assunto:</label><br>
                <select id="assunto" name="assunto" required>
                    <option value="">Selecione...</option>
                    <option value="pedido">Pedido</option>
                    <option value="reclamacao">Reclamação</option>
                    <option value="sugestao">Sugestão</option>
                    <option value="outro">Outro</option>
                </select><br><br>

                <label for="mensagem">Mensagem:</label><br>
                <textarea id="mensagem" name="mensagem" rows="4" cols="50" required></textarea><br><br>

                <input type="checkbox" id="newsletter" name="newsletter" value="sim">
                <label for="newsletter">Quero receber novidades por e-mail</label><br><br>

                <input type="reset" value="Limpar">
                <input type="submit" value="Enviar">
            </fieldset>
        </form>
    </main>
</body>
</html>
